<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Izzaty Amiera</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Navigation Bar -->
      <header>
        <nav class="navbar">
          <div class="logo">Izzaty Amiera</div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="portfolio.html">Projects</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="certificate.html">Certificate</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- Contact Section -->
        <section class="contact-section">
          <h1>Contact Me</h1>
          <form id="contactForm">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your.email@example.com"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
              required
            ></textarea>

            <button type="submit">Send</button>
          </form>
        </section>
      </main>

      <!-- Popup Message (Hidden initially) -->
      <div id="popup" class="popup-box">
        <div class="popup-content">
          <a href="#" class="close-btn" title="Close">&times;</a>
          <p>Thank you! Your message has been sent.</p>
          <p>Do you want to download my certificate?</p>
          <div class="popup-buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Izzaty Amiera. All rights reserved.</p>
      </footer>
    </div>

    <script>
      const form = document.getElementById("contactForm");
      const popup = document.getElementById("popup");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Normally: send form via fetch/ajax here...

        // Show popup
        popup.style.display = "flex";
      });

      yesBtn.addEventListener("click", () => {
        // Trigger certificate download
        const link = document.createElement("a");
        link.href = "pdf/CertificateAmiera.pdf"; // adjust file path
        link.download = "Izzaty_Amiera_Certificate.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        popup.style.display = "none";
        form.reset();
      });

      noBtn.addEventListener("click", () => {
        popup.style.display = "none";
        form.reset();
      });
    </script>
  </body>
</html>
